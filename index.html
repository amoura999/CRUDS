<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <h1 class="text-center py-3 fw-bolder">Products</h1>
    <div class="container">
      <div class="mb-3">
        <label for="ProductName" class="form-label">Product name</label>
        <input
          type="text"
          class="form-control top-0 end-0 rounded-2 start-0"
          id="ProductName"
          required
        />
      </div>
      <div class="mb-3">
        <label for="ProductPrice" class="form-label">Product Price</label>
        <input
          type="number"
          class="form-control top-0 end-0 start-0"
          id="ProductPrice"
          required
        />
      </div>
      <div class="mb-3">
        <label for="ProductDescription" class="form-label"
          >Product Description</label
        >
        <input
          type="text"
          class="form-control top-0 end-0 start-0"
          id="ProductDescription"
          required
        />
      </div>
      <div class="mb-3">
        <label for="ProductImage" class="form-label">Product Image</label>
        <input
          type="file"
          class="form-control top-0 end-0 start-0"
          id="ProductImage"
          required
        />
      </div>

      <button class="btn btn-primary w-25" onclick="getproducts()">Add</button>

      <div class="mt-5">
        <div class="form-floating">
          <input
            class="form-control"
            placeholder="Leave a comment here"
            id="Search"
            oninput="Searchinput()"
          ></input>
          <label for="Search">Search here....</label>
        </div>
      </div>

      <div id="Data" class="row g-2 mt-5"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/js.js"></script>
  </body>
</html>
